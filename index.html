<!DOCTYPE html>
<html>
<header>
  <title>A Game of Simon</title>
  <link rel="stylesheet" href="styles.css" type="text/css" media="all">
</header>
<body>
  <h1>Let's Play Simon!</h1>
  <table id="table">
    <tr>
      <td><div id="green" data="green"></div></td>
      <td><div id="blue" data="blue"></div></td>
    </tr>
    <tr>
      <td><div id="red" data="red"></div></td>
      <td><div id="yellow" data="yellow"></div></td>
    </tr>
  </table>
  <div id="startButton">
    <h2>START</h2>
  </div>
  <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="preload.js"></script>
  <script src="app.js"></script>
</body>
</html>
